os: windows
dist: trusty
sudo: false

language: node_js
node_js:
    - "10"

addons:
    chrome: stable

cache:
    directories:
        - ./node_modules

install:
    - npm install

script:
    - npm run test-ci -- --no-watch --no-progress
    - npm run test -- --no-watch --no-progress

after_success:
    - npm run coveralls
