os: windows
dist: trusty
sudo: false

language: node_js
node_js:
    - "10"

addons:
    chrome: stable

cache:
    directories:
        - ./node_modules

install:
    - npm install

script:
    - npm run test-ci -- --no-watch --no-progress
    - npm run test -- --no-watch --no-progress

after_success:
    - npm run coveralls
    - npm run build:gh-pages:demo1

deploy:
    provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    keep_history: true
    local_dir: gh-pages
    on:
        branch: master

